---
sensor-model:
  LE-3Dlite:
    type: Short Period Seismometer
    description: LE-3Dlite
    manufacturer: "Lennartz"
    vendor: ""
    components:
    - azimuth: 0
      dip: -90
    - azimuth: 0
      dip: 0
    - azimuth: 90
      dip: 0
  LE-3DliteMkII:
