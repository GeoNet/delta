paz:
  LE-3Dlite:
    code: A
    type: Laplace transform analog stage response, in rad/sec.
    notes: derived from Lennartz documentation, i.e. 990-0073 page 14 via http://www.lennartz-electronic.de
    poles:
    - (-4.440+4.440i)
    - (-4.440-4.440i)
    - (-1.083+0i)
    zeros:
    - (0+0i)
    - (0+0i)

filter:
  LE-3Dlite:
  - type: paz
    lookup: LE-3Dlite
    frequency: 15
    samplerate: 0
    decimate: 0
    gain: 400
    scale: 1
    correction: 0
    delay: 0
    inputunits: m/s
    outputunits: V
  LE-3DliteMkII:
  - type: paz
    lookup: LE-3Dlite
    frequency: 15
    samplerate: 0
    decimate: 0
    gain: 400
    scale: 1
    correction: 0
    delay: 0
    inputunits: m/s
    outputunits: V
  LE-3DliteMkIII:
  - type: paz
    lookup: LE-3Dlite
    frequency: 15
    samplerate: 0
    decimate: 0
    gain: 800
    scale: 1
    correction: 0
    delay: 0
    inputunits: m/s
    outputunits: V

