sudo: required

notifications:
  email: false
  slack:
    if: branch in (master, staging, production)
    on_success: never
    on_failure: always
    on_pull_requests: false
    secure: 

services:
  - docker

language: go

go:
  - 1.13.1

install:
  - export GOFLAGS=-mod=vendor

before_script:
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.18.0

script:
  - test -z "$(gofmt -s -l `find . -name "*.go" | egrep -v vendor` | tee /dev/stderr)"
  - golangci-lint run -E gosec
  - ./test.sh

deploy:
  provider: script
  script: run-parts --verbose --exit-on-error --regex '.*sh$' ./run/deploy
  on:
    branch: master

env:
  global:
    secure: "" # geonetci_api_token

